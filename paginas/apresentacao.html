  <!-- Carousel styles -->
  <style>
    .apres-carousel {
      position: relative;
      width: 100%;
      max-width: 1100px;
      margin: 0 auto 24px auto;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(0,0,0,.12);
      background: #000;
    }
    .apres-carousel__viewport { width: 100%; aspect-ratio: 16/9; overflow: hidden; }
    .apres-carousel__track { display: flex; width: 100%; height: 100%; transition: transform .5s ease; }
    .apres-carousel__slide { min-width: 100%; height: 100%; }
    .apres-carousel__slide img { width: 100%; height: 100%; object-fit: cover; }

    .apres-carousel__control {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,.45); border: 0; color: #fff;
      padding: 10px 12px; border-radius: 999px; cursor: pointer; z-index: 5;
    }
    .apres-carousel__control:hover { background: rgba(0,0,0,.6); }
    .apres-carousel__control--prev { left: 12px; }
    .apres-carousel__control--next { right: 12px; }

    .apres-carousel__dots {
      position: absolute; left: 0; right: 0; bottom: 10px;
      display: flex; justify-content: center; gap: 8px; z-index: 6;
    }
    .apres-carousel__dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: rgba(255,255,255,.55); border: 0; cursor: pointer;
    }
    .apres-carousel__dot[aria-current="true"] { background: #fff; box-shadow: 0 0 0 2px rgba(0,0,0,.25); }
  </style>
</head>

            </div>

          <button class="apres-carousel__control apres-carousel__control--prev" id="apresPrev"><i class="fas fa-chevron-left"></i></button>
          <button class="apres-carousel__control apres-carousel__control--next" id="apresNext"><i class="fas fa-chevron-right"></i></button>
          <div class="apres-carousel__dots" id="apresDots"></div>

        <!-- ===== TEXTO DE APRESENTAÇÃO ===== -->

  <!-- Script do carrossel -->
  <script>
  (function(){
    const track = document.getElementById('apresTrack');
    const prevBtn = document.getElementById('apresPrev');
    const nextBtn = document.getElementById('apresNext');
    const dotsWrap = document.getElementById('apresDots');
    const slides = Array.from(track.children);
    const total = slides.length;
    let index = 0, timer = null, INTERVAL = 5000;

    slides.forEach((_, i) => {
      const dot = document.createElement('button');
      dot.className = 'apres-carousel__dot';
      dot.addEventListener('click', () => goTo(i));
      dotsWrap.appendChild(dot);
    });

    function update(){
      track.style.transform = `translateX(-${index*100}%)`;
      Array.from(dotsWrap.children).forEach((d,i)=>d.setAttribute('aria-current', i===index));
    }
    function goTo(i){ index=(i+total)%total; update(); restart(); }
    function next(){ goTo(index+1); }
    function prev(){ goTo(index-1); }
    function start(){ timer=setInterval(next, INTERVAL); }
    function stop(){ clearInterval(timer); timer=null; }
    function restart(){ stop(); start(); }

    prevBtn.addEventListener('click', prev);
    nextBtn.addEventListener('click', next);

    update(); start();
  })();
  </script>
